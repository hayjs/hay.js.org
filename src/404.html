    var c = document.querySelector('canvas');

    var pixelRatio = window.devicePixelRatio || 1;

    function rand( min, max ) {
      return Math.random() * ( max - min ) + min;
    }

    var cw, ch;
    function resizeCanvas() {
      c.width = window.innerWidth;
      c.height = window.innerHeight;

      c.style.width = c.width +'px';
      c.style.height = c.height +'px';
      c.width *= pixelRatio;
      c.height *= pixelRatio;

      // Now that its high res we need to compensate so our images can be drawn as
      //normal, by scaling everything up by the pixelRatio.
      ctx.setTransform(pixelRatio,0,0,pixelRatio,0,0);

      ctx.fillRect(0, 0, cw, ch);

    // Create Particle class
    var Particle = function (parent, options) {
      this.options = options;
      this.canvas = parent.canvas;
      this.ctx = parent.ctx;
      this.particleColor = parent.options.particleColor;

      this.x = Math.random() * (cw / pixelRatio);
      this.y = Math.random() * (ch / pixelRatio);
      this.velocity = {
        x: (Math.random() - 0.5) * parent.options.velocity,
        y: (Math.random() - 0.5) * parent.options.velocity
      };
    };
    Particle.prototype.update = function () {

      // Change dir if outside map
      if (this.x > (cw/pixelRatio) + 3 || this.x < -3) {
        this.velocity.x = -this.velocity.x;
      }
      if (this.y > (ch/pixelRatio) + 3 || this.y < -3) {
        this.velocity.y = -this.velocity.y;
      }

      // Update position
      this.x += this.velocity.x;
      this.y += this.velocity.y;
    };
    Particle.prototype.draw = function () {

      // Draw particle
      this.ctx.beginPath();
      this.ctx.fillStyle = 'hsla('+this.options.hue+', '+this.options.saturation+'%, '+this.options.lightness+'%, '+this.options.alpha+')';
      this.ctx.arc(this.x, this.y, 2, 0, 2 * Math.PI);
      this.ctx.fill();
    };

    ParticleNetwork = function (canvas, options) {

          this.ctx.lineWidth = width;
          this.ctx.beginPath();
          this.ctx.strokeStyle = 'hsla('+this.particles[i].options.hue+', '+this.particles[i].options.saturation+'%, '+this.particles[i].options.lightness+'%, '+this.particles[i].options.alpha+')';
          this.ctx.moveTo(this.particles[i].x - 1, this.particles[i].y + 1);
          this.ctx.lineTo(this.particles[j].x + 1, this.particles[j].y - 1);

          this.ctx.strokeStyle = 'hsla('+this.particles[j].options.hue+', '+this.particles[j].options.saturation+'%, '+this.particles[j].options.lightness+'%, '+this.particles[j].options.alpha+')';
          this.ctx.moveTo(this.particles[j].x + 1, this.particles[j].y - 1);
          this.ctx.lineTo(this.particles[i].x - 1, this.particles[i].y + 1);
          this.ctx.stroke();
        }
      }
      draw404(this.ctx, cw / pixelRatio, ch / pixelRatio);
      this.ctx.globalCompositeOperation = 'difference';
      this.ctx.fillStyle = 'white';
      this.ctx.fill();
      this.ctx.restore();
      this.ctx.globalCompositeOperation = 'source-over';
      this.ctx.closePath();

      if (this.options.velocity !== 0) {
        requestAnimationFrame(this.update.bind(this));
      }
    };
    // Helper method to set multiple styles
    ParticleNetwork.prototype.setStyles = function (div, styles) {
      for (var property in styles) {
        div.style[property] = styles[property];
      }
    }

    var options = {
      particleColor: '#000',
      background: '#1a252f',
      interactive: true,
      speed: 0.8,
      number: 250
    };
    var particleCanvas = new ParticleNetwork(c, options);
  </script>
</body>
